    <script language="JavaScript">
    function EmailValidation(src) {
        var regex =/^[a-zA-Z0-9._-]+@([a-zA-Z0-9.-]+\.)+[a-zA-Z0-9.-]{2,4}$/;
        return regex.test(src);
      }
    
    function Validation(){
        if(document.contact.realname.value == ""){
          document.contact.realname.focus();
          document.getElementById('status').innerHTML = 'Please type your name.';
          return false;
        }

        if(document.contact.email.value == "" || document.contact.email.value == " "){
          document.contact.email.focus();
          document.getElementById('status').innerHTML = 'Please type your email.';
          return false;
        }

        if(EmailValidation(document.contact.email.value) == false) {
          document.contact.email.select();
          document.getElementById('status').innerHTML = '"' + document.contact.email.value + '" is an invalid email.  Please type your email.';
          return false;
        } 

        if(document.contact.Topic.value == "no selected"){
          document.contact.Topic.focus();
          document.getElementById('status').innerHTML = 'Please select a subject.';
          return false;
        }


        if(document.contact.Message.value == ""){
          document.contact.Message.focus();
          document.getElementById('status').innerHTML = 'Please type your message.';
          return false;
        }

        document.contact.subject.value = "Contact requested: " + document.contact.Topic.value;

        document.getElementById('status').innerHTML = 'Name: ' + document.contact.realname.value +
         '<br>Email: ' + document.contact.email.value +
         '<br>Topic: ' + document.contact.Topic.value +
         '<br>Message: ' + document.contact.Message.value +
         '<br>Sending message to: contact@allthingsprayer.com' +
         '<br>Subject: ' + document.contact.subject.value;        
;        
		    return true;
    }

    </script>
